@(form: Form[Application.Login])
@main("School Management System") {





        <div class="row">
            <div class="  col-md-5  col-md-offset-3  ">


        <form action="@routes.Application.authenticate" method="POST">


            <h1 class="col-md-offset-4">Log in Form</h1><br/><br/>
            <div class="col-md-offset-2">


            @if(flash.contains("error")) {
                <p class="alert alert-warning">
                @flash.get("error")
                </p>
            }

                @if(form.hasGlobalErrors) {
                    <p class="error">
                        <span class="alert alert-danger">@form.globalError.message</span>
                    </p>
                }

            @if(flash.contains("success")) {
                <p class="alert alert-success">
                @flash.get("success")
                </p>
            }
   </div>
            <div class="form-group row  ">
                <label class="col-sm-2 form-control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" type="email" name="email" placeholder="email" value='@form("email").value'/>
                </div>
                </div>


            <div class="form-group row  ">
                <label class="col-sm-2 form-control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" type="password" name="password" placeholder="Password"/>
                 </div>
                    </div>


                    <div class=" form-group col-md-offset-2  ">
            <button class="btn  btn-primary btn-block" type="submit">Sign in</button>

            </div>
            <div class="form-group  ">
                <div class="col-xs-10" >
            <b class="text-primary col-md-offset-3 " style="margin-right:30px"><a href="@routes.Application.show()">Create account</a></b>
                <i class="text-danger "> <a href="#">Forgot password ? </a> </i>
           </div>
            </div>
            </form>
          </div>
        </div>


}
